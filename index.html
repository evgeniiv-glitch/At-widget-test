<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн запись Altegio</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fff;
    }

    /* Кнопка внизу справа */
    #open-widget {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #c76b6b;
      color: #fff;
      border: none;
      padding: 16px 22px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    #open-widget:hover {
      background-color: #b25c5c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="open-widget">Онлайн запись</button>

  <script>
    document.getElementById('open-widget').addEventListener('click', function() {
      if (!document.getElementById('altegio-widget-script')) {
        const script = document.createElement('script');
        script.id = 'altegio-widget-script';
        script.src = 'https://w1385634.alteg.io/widgetJS';
        script.charset = 'UTF-8';
        script.onload = () => {
          if (typeof AltegioWidget !== 'undefined') {
            AltegioWidget.open();
          } else {
            alert('Ошибка: виджет не инициализировался');
          }
        };
        document.body.appendChild(script);
      } else {
        if (typeof AltegioWidget !== 'undefined') {
          AltegioWidget.open();
        } else {
          alert('Ошибка: виджет не загружен');
        }
      }
    });
  </script>
</body>
</html>
