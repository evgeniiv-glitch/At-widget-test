<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн запись</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #open-widget {
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #open-widget:hover {
      background-color: #e63b4a;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <button id="open-widget">Онлайн запись</button>

  <script>
    document.getElementById('open-widget').addEventListener('click', function () {
      if (!window.widgetScriptLoaded) {
        const script = document.createElement('script');
        script.src = 'https://n1385634.alteg.io/widgetJS';
        script.onload = function () {
          window.widgetScriptLoaded = true;
          if (typeof showWidget === 'function') showWidget();
        };
        document.body.appendChild(script);
      } else if (typeof showWidget === 'function') {
        showWidget();
      }
    });
  </script>
</body>
</html>
