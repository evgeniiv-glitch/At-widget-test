<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн запись</title>
  <style>
    #open-widget {
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #widget-frame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Онлайн запись</h1>
  <button id="open-widget">Открыть виджет</button>

  <iframe id="widget-frame" src="https://n1385634.alteg.io"></iframe>

  <script>
    const btn = document.getElementById('open-widget');
    const frame = document.getElementById('widget-frame');

    btn.addEventListener('click', () => {
      frame.style.display = 'block';
    });
  </script>
</body>
</html>
